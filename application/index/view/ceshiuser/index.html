<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div>
            <label>姓名：</label>
            <input type="text" class="name">
        </div>
        <div>
            <label>性别：</label>
            <select class="sex">
                <option>男</option>
                <option>女</option>
            </select>
        </div>
        <div>
            <label>年龄</label>
            <input type="number" class="age">
        </div>
        <div>
            <label>手机号：</label>
            <input type="text" class="phone">
        </div>
    </div>
    <div>
        <button class="submit">提交</button>
    </div>

    <div style="margin-top: 100px">
        <table class="table table-bordered">
            <caption>列表</caption>
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>性别</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Tanmay</td>
                <td>Bangalore</td>
                <td>560001</td>
                <td>Tanmay</td>
                <td>Bangalore</td>
                <td style="width: 200px">
                    <button onclick="deleteid(1)">删除</button>
                    <button>修改手机号</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    $(function () {
        $('.submit').on('click',function () {
            var postData = {
                name:$(".name").val(),
                phone:$(".phone").val(),
                age:$(".age").val(),
                sex:$('.sex').val()
            }
            console.log(postData)
            jQuery.ajax({
              type: 'POST',
              url: '/weibo/public/index/Ceshiuser/appuser',
              data: postData,
              dataType: 'json',
              success: function(res){
                console.log(res)
              },
              
            });
        })

    })
    function deleteid(id) {
        jQuery.ajax({
            type:'post',
            url:'/weibo/public/index/Ceshiuser/delete',
            data:{
                id:id
            },
            dataType:'json',
            success:function (res) {
                alert(res.msg)
            }
        })
    }
</script>
</html>
